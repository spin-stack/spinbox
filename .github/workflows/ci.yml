name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Setup BuildKit cache
        run: task setup:cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 4
            [worker.containerd]
              gc = true
              gckeepstorage = 30000000000
              [[worker.containerd.gcpolicy]]
                keepBytes = 30000000000
                keepDuration = 604800
                filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]

      - name: Verify go.mod/go.sum
        run: task verify:vendor

      - name: Build shim
        run: task build:shim

      - name: Build vminitd
        run: task build:vminitd

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          skip-cache: false

      - name: Lint
        run: task lint

      - name: Validate
        run: task validate

      - name: Cleanup BuildKit cache
        if: always()
        run: |
          # Prune BuildKit internal cache (images, layers)
          docker buildx prune --filter until=168h --force || true
          # Clean up old local cache files as safety measure
          find /var/lib/qemubox-buildkit-cache -type f -mtime +7 -delete || true

  integration:
    runs-on: self-hosted
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Setup BuildKit cache
        run: task setup:cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 4
            [worker.containerd]
              gc = true
              gckeepstorage = 30000000000
              [[worker.containerd.gcpolicy]]
                keepBytes = 30000000000
                keepDuration = 604800
                filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]

      - name: Run integration test
        env:
          VERSION: ci-${{ github.run_id }}
          CLEANUP: "1"
        run: task integration

      - name: Cleanup BuildKit cache
        if: always()
        run: |
          # Prune BuildKit internal cache (images, layers)
          docker buildx prune --filter until=168h --force || true
          # Clean up old local cache files as safety measure
          find /var/lib/qemubox-buildkit-cache -type f -mtime +7 -delete || true
