name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.2.3). Defaults to the ref name."
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Setup BuildKit cache
        run: task setup:cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 4
            [worker.containerd]
              gc = true
              gckeepstorage = 30000000000
              [[worker.containerd.gcpolicy]]
                keepBytes = 30000000000
                keepDuration = 604800
                filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]

      - name: Build release tarball
        env:
          VERSION: ${{ inputs.version || github.ref_name }}
        run: task release

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: _output/release/*.tar.gz

      - name: Cleanup BuildKit cache
        if: always()
        run: |
          # Prune BuildKit internal cache (images, layers)
          docker buildx prune --filter until=168h --force || true
          # Clean up old local cache files as safety measure
          find /var/lib/qemubox-buildkit-cache -type f -mtime +7 -delete || true
